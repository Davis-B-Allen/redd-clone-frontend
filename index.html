<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar" role='navigation' aria-label="main navigation">
       <div class="navbar-brand">
         <a href="/" class="navbar-item is-size-4">redd-clone</a>
       </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href="" class="button is-primary">Sign Up</a>
            <a href="" class="button is-light">Login</a>
          </div>
        </div>
      </div>
    </nav>


    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content is-clipped">
          <!-- Any other Bulma elements you want -->
              <!--form example-->
          <form>
              <div class="field">
                  <label for="email" class="label"></label>
                  <input type="text" class="input" placeholder="User Email">    
              </div>
              <div class="field">
                  <label for="username" class="label"></label>
                  <input type="text" class="input">
              </div>
        
              <div class="field">
                  <label for="password" class="label"></label>
                  <input type="text" class="input">    
              </div>
          </form>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <button class="button is-primary is-large modal-button" data-target="modal" aria-haspopup="true">Launch example modal</button>
    <script>
      let modalBtn = document.querySelector('.modal-button');
      let modal = document.querySelector('.modal');
      let close = document.querySelector('.modal-close')
      console.log(modalBtn);
      modalBtn.addEventListener('click', function (e) {
        e.preventDefault();
        modal.classList.toggle('visible');
        modal.classList.add('is-active');
      })
      close.addEventListener('click', function(e) {
        e.preventDefault();
        modal.classList.remove('is-active');
        modal.classList.toggle('visible');
      })
    </script>


    <button id="loginBtn">Login</button>
    <form id="loginForm">
    </form>
    <button id="signUpBtn">Sign Up</button>
    <form id="signUpForm">
    </form>
    <button id="createPostBtn">Create Post</button>
    <div class="container" id="allPosts">
      
    </div>

    
    <script src="./js/script.js" ></script>
</body>
</html>
